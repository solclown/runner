<!DOCTYPE html>

    <link href="/css/style.css" rel="stylesheet"/>

    <script src="/js/clownrunner.js"></script>
</head>
<body id="t" class="offline">
    <div class="balls">
        <div class="ball"><img src="/img/ball.png" style="width:20px;" /></div>
        <div class="ball"><img src="/img/ball.png" style="width:20px;" /></div>
        <div class="ball"><img src="/img/ball.png" style="width:20px;" /></div>
        <div class="ball"><img src="/img/ball.png" style="width:20px;" /></div>
        <div class="ball"><img src="/img/ball.png" style="width:20px;" /></div>
        <div class="ball"><img src="/img/ball.png" style="width:20px;" /></div>
        <div class="ball"><img src="/img/ball.png" style="width:20px;" /></div>
        <div class="ball"><img src="/img/ball.png" style="width:20px;" /></div>
        <div class="ball"><img src="/img/ball.png" style="width:20px;" /></div>
        <div class="ball"><img src="/img/ball.png" style="width:20px;" /></div>
        <div class="ball"><img src="/img/ball.png" style="width:20px;" /></div>
        <div class="ball"><img src="/img/ball.png" style="width:20px;" /></div>

        <div class="ball"><img src="/img/ball.png" style="width:20px;" /></div>
    </div>
    
    <div class="sun">
        <div class="ray_box">
            <div class="ray ray1"></div>
            <div class="ray ray2"></div>
            <div class="ray ray3"></div>
            <div class="ray ray4"></div>
            <div class="ray ray5"></div>
            <div class="ray ray6"></div>
            <div class="ray ray7"></div>
            <div class="ray ray8"></div>
            <div class="ray ray9"></div>
            <div class="ray ray10"></div>
        </div>
    </div>
    <div id="messageBox" class="sendmessage">
        <p style="text-align: center;font-family: 'Open Sans', sans-serif;" class="bold">Press Space or tap to start</p><br>
        <div class="niokbutton" onclick="okbuttonsend()"></div>
    </div>
    <div class="arcade-mode">
        <div id="main-frame-error" class="interstitial-wrapper">
            <div id="main-content">
                <div class="icon icon-offline" alt=""></div>
            </div>
            <div id="offline-resources">
                <img id="offline-resources-1x" src="/img/assets/default_100_percent/100-offline-sprite.png">
                <img id="offline-resources-2x" src="/img/assets/default_200_percent/200-offline-sprite.png">
            </div>
        </div>
    </div>
